upstream app {
    server app:8000;
}

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://app/health;
        proxy_connect_timeout 1s;
        proxy_read_timeout 1s;
    }

    # Main application
    location / {
        # Try to proxy to app, if fails show loading page
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # If app is not ready, show loading page
        error_page 502 503 504 /loading.html;
    }

    # Loading page (static, always available)
    location = /loading.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Static assets for loading page
    location /static/loading/ {
        alias /usr/share/nginx/html/static/;
    }
}
