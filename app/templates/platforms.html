<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforms - Testum</title>
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
            overflow-x: hidden;
        }
        .header {
            background: #181825;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #313244;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #89b4fa;
        }
        .version {
            background: #313244;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #a6adc8;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: #f38ba8;
            color: #1e1e2e;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logout-btn:hover {
            background: #f28faf;
            transform: translateY(-1px);
        }
        .main-layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .sidebar {
            width: 250px;
            background: #181825;
            border-right: 1px solid #313244;
            padding: 20px 0;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-title {
            color: #6c7086;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .sidebar-item {
            padding: 12px 20px;
            color: #cdd6f4;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background: #313244;
            border-left: 3px solid #89b4fa;
        }
        .sidebar-item.active {
            background: #313244;
            border-left: 3px solid #89b4fa;
            color: #89b4fa;
        }
        .sidebar-item span {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .page-header {
            margin-bottom: 30px;
        }
        .page-header h1 {
            color: #cdd6f4;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .page-header p {
            color: #a6adc8;
        }
        .card {
            background: #181825;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #313244;
        }
        .card h2 {
            color: #cdd6f4;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cdd6f4;
            font-size: 0.95em;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #1e1e2e;
            border: 1px solid #313244;
            border-radius: 6px;
            color: #cdd6f4;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #89b4fa;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: "Courier New", monospace;
        }
        button {
            background: #89b4fa;
            color: #1e1e2e;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.2s;
        }
        button:hover {
            background: #7aa2f7;
            transform: translateY(-1px);
        }
        .bulk-actions {
            background: #181825;
            border: 1px solid #313244;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .bulk-actions-label {
            color: #a6adc8;
            font-size: 0.9em;
            font-weight: 600;
        }
        .bulk-actions button {
            padding: 8px 16px;
            font-size: 0.85em;
        }
        .bulk-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .select-all-btn {
            background: #313244;
            color: #89b4fa;
            padding: 6px 12px;
            font-size: 0.85em;
        }
        .platform-item {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #313244;
            transition: border-color 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .platform-item:hover {
            border-color: #89b4fa;
        }
        .platform-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #89b4fa;
            margin-top: 2px;
        }
        .platform-content {
            flex: 1;
        }
        .platform-info h3 {
            color: #cdd6f4;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        .platform-info p {
            color: #a6adc8;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .platform-info strong {
            color: #89b4fa;
        }
        .platform-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .deploy-btn {
            background: #a6e3a1;
            color: #1e1e2e;
            padding: 10px 18px;
            font-size: 0.95em;
        }
        .deploy-btn:hover {
            background: #94d69f;
        }
        .delete-btn {
            background: #f38ba8;
            padding: 10px 18px;
            font-size: 0.95em;
        }
        .delete-btn:hover {
            background: #f28faf;
        }
        .message {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        .success {
            background: #1e2d28;
            color: #a6e3a1;
            border-color: #a6e3a1;
        }
        .error {
            background: #2d1e22;
            color: #f38ba8;
            border-color: #f38ba8;
        }
        .conditional { display: none; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c7086;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: #181825;
            margin: 50px auto;
            padding: 0;
            border: 1px solid #313244;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideDown {
            from { 
                transform: translateY(-30px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #313244;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #cdd6f4;
            font-size: 1.3em;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            font-size: 28px;
            color: #6c7086;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: #313244;
            color: #f38ba8;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .add-platform-btn {
            background: #89b4fa;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .add-platform-btn:hover {
            background: #7aa2f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(137, 180, 250, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><span data-i18n="welcomeTitle">üîê Testum</span></div>
        <div class="header-right">
            <button id="themeToggle" class="theme-toggle" title="Toggle Theme">üåô</button>
            <button id="langToggle" class="lang-toggle" title="Toggle Language">RU</button>
            <span class="version">v0.1.0</span>
            <a href="/api/auth/logout" class="logout-btn">
                <span>üö™</span> <span data-i18n="logout">Logout</span>
            </a>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title" data-i18n="resources">Resources</div>
                <a href="/" class="sidebar-item">
                    <span>üìä</span> <span data-i18n="dashboard">Dashboard</span>
                </a>
                <a href="/keys" class="sidebar-item">
                    <span>üîë</span> <span data-i18n="sshKeys">SSH Keys</span>
                </a>
                <a href="/platforms" class="sidebar-item active">
                    <span>üñ•Ô∏è</span> <span data-i18n="platforms">Platforms</span>
                </a>
                <a href="/jobs" class="sidebar-item">
                    <span>üì¶</span> <span>Jobs</span>
                </a>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title" data-i18n="system">System</div>
                <a href="/settings" class="sidebar-item">
                    <span>‚öôÔ∏è</span> <span data-i18n="settings">Settings</span>
                </a>
                <a href="/health" class="sidebar-item">
                    <span>üíö</span> <span data-i18n="healthCheck">Health Check</span>
                </a>
                <a href="/docs" class="sidebar-item">
                    <span>üìñ</span> <span data-i18n="apiDocs">API Docs</span>
                </a>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <h1><span data-i18n="platformsTitle">üñ•Ô∏è Platforms</span></h1>
                <p data-i18n="platformsSubtitle">Manage target SSH platforms for key deployment and command execution</p>
            </div>

            <div id="message"></div>
            
            <button class="add-platform-btn" onclick="openModal()">
                ‚ûï <span data-i18n="addNewPlatform">Add New Platform</span>
            </button>

            <div class="card">
                <h2 data-i18n="existingPlatforms">Existing Platforms</h2>
                
                <div id="bulkActionsPanel" class="bulk-actions" style="display: none;">
                    <span class="bulk-actions-label">Selected: <strong id="selectedCount">0</strong></span>
                    <button class="select-all-btn" onclick="toggleSelectAll()">Select All / None</button>
                    <button class="deploy-btn" onclick="bulkDeployKeys()" id="bulkDeployBtn" disabled>üöÄ Deploy Keys to Selected</button>
                    <button class="deploy-btn" onclick="bulkRunCommand()" id="bulkRunBtn" disabled>‚ö° Run Command on Selected</button>
                </div>
                
                <div id="platformsList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/platforms';

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => msg.innerHTML = '', 5000);
        }

        // Modal functions
        function openModal() {
            document.getElementById('platformModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            
            // Show correct fields based on auth method
            toggleAuthFields();
        }

        function closeModal() {
            document.getElementById('platformModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('platformForm').reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('platformModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Toggle auth fields
        function toggleAuthFields() {
            const method = document.getElementById('auth_method').value;
            document.getElementById('password_field').style.display = method === 'password' ? 'block' : 'none';
            document.getElementById('ssh_key_field').style.display = method === 'private_key' ? 'block' : 'none';
        }
        
        document.getElementById('auth_method').addEventListener('change', toggleAuthFields);

        // Load SSH keys for dropdown
        async function loadSSHKeys() {
            try {
                const response = await fetch('/api/keys');
                const keys = await response.json();
                const select = document.getElementById('ssh_key_id');
                
                // Keep the default option
                select.innerHTML = '<option value="">Select SSH Key...</option>';
                
                // Add SSH keys
                keys.forEach(key => {
                    const option = document.createElement('option');
                    option.value = key.id;
                    option.textContent = key.name;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Failed to load SSH keys:', err);
            }
        }

        async function loadPlatforms() {
            try {
                const response = await fetch(API_BASE + '/');
                const platforms = await response.json();
                const container = document.getElementById('platformsList');
                
                if (platforms.length === 0) {
                    container.innerHTML = '<div class="empty-state">No platforms found. Add your first platform above.</div>';
                    return;
                }

                // Show bulk actions panel if there are platforms
                document.getElementById('bulkActionsPanel').style.display = platforms.length > 0 ? 'flex' : 'none';

                container.innerHTML = platforms.map(p => `
                    <div class="platform-item">
                        <input type="checkbox" class="platform-checkbox" data-platform-id="${p.id}" onchange="updateBulkActions()">
                        <div class="platform-content">
                            <div class="platform-info">
                                <h3>${p.name}</h3>
                                <p><strong data-i18n="host">Host:</strong> ${p.host}:${p.port}</p>
                                <p><strong data-i18n="username">Username:</strong> ${p.username}</p>
                                <p><strong>Auth:</strong> ${p.auth_method}</p>
                                <p><strong data-i18n="created">Created:</strong> ${new Date(p.created_at).toLocaleString()}</p>
                            </div>
                            <div class="platform-actions">
                                <button class="deploy-btn" onclick="deployKeys('${p.id}')" data-i18n="deployKeys">üöÄ Deploy Keys</button>
                                <button class="deploy-btn" onclick="runCommand('${p.id}')" data-i18n="runCommand">‚ö° Run Command</button>
                                <button class="delete-btn" onclick="deletePlatform('${p.id}')" data-i18n="delete">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Apply translations to dynamically created elements
                if (typeof applyTranslations === 'function') {
                    applyTranslations();
                }
                
                updateBulkActions();
            } catch (error) {
                showMessage('Failed to load platforms: ' + error.message, 'error');
            }
        }

        // Bulk actions functions
        function getSelectedPlatforms() {
            const checkboxes = document.querySelectorAll('.platform-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.dataset.platformId);
        }

        function updateBulkActions() {
            const selected = getSelectedPlatforms();
            const count = selected.length;
            
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('bulkDeployBtn').disabled = count === 0;
            document.getElementById('bulkRunBtn').disabled = count === 0;
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.platform-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            updateBulkActions();
        }

        async function bulkDeployKeys() {
            const platformIds = getSelectedPlatforms();
            if (platformIds.length === 0) return;
            
            if (!confirm(`Deploy all SSH keys to ${platformIds.length} selected platform(s)?`)) return;
            
            showMessage(`Starting deployment to ${platformIds.length} platform(s)...`);
            
            let successCount = 0;
            let failCount = 0;
            
            for (const platformId of platformIds) {
                try {
                    const response = await fetch(`${API_BASE}/${platformId}/deploy_keys`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({}),
                    });
                    const result = await response.json();
                    
                    if (response.ok) {
                        successCount++;
                        // Open first task in new tab
                        if (successCount === 1) {
                            window.open(`/tasks/${result.task_id}`, '_blank');
                        }
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }
            
            showMessage(`Deployment started: ${successCount} successful, ${failCount} failed`);
        }

        async function bulkRunCommand() {
            const platformIds = getSelectedPlatforms();
            if (platformIds.length === 0) return;
            
            const command = prompt(`Enter command to execute on ${platformIds.length} selected platform(s):`);
            if (!command) return;
            
            const timeoutStr = prompt('Timeout in seconds (default: 60):', '60');
            const timeout = parseInt(timeoutStr) || 60;
            
            showMessage(`Starting command execution on ${platformIds.length} platform(s)...`);
            
            let successCount = 0;
            let failCount = 0;
            const taskIds = [];
            
            for (const platformId of platformIds) {
                try {
                    const response = await fetch(`${API_BASE}/${platformId}/run_command`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command, timeout }),
                    });
                    const result = await response.json();
                    
                    if (response.ok) {
                        successCount++;
                        taskIds.push(result.task_id);
                        // Open first task in new tab
                        if (successCount === 1) {
                            window.open(`/tasks/${result.task_id}`, '_blank');
                        }
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }
            
            showMessage(`Command execution started: ${successCount} successful, ${failCount} failed. Check Jobs page for all results.`);
        }

        async function deletePlatform(id) {
            if (!confirm('Are you sure you want to delete this platform?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Platform deleted successfully');
                    loadPlatforms();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to delete platform: ' + error.message, 'error');
            }
        }

        async function deployKeys(platformId) {
            if (!confirm('Deploy all SSH keys to this platform?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${platformId}/deploy_keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}),
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Task started: ${result.task_id}`);
                    window.open(`/tasks/${result.task_id}`, '_blank');
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to start deployment: ' + error.message, 'error');
            }
        }

        async function runCommand(platformId) {
            const command = prompt('Enter command to execute:');
            if (!command) return;
            
            try {
                const response = await fetch(`${API_BASE}/${platformId}/run_command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, timeout: 60 }),
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Task started: ${result.task_id}`);
                    window.open(`/tasks/${result.task_id}`, '_blank');
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to run command: ' + error.message, 'error');
            }
        }

        document.getElementById('platformForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Testing connection...';
            
            const formData = {
                name: document.getElementById('name').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                username: document.getElementById('username').value,
                auth_method: document.getElementById('auth_method').value,
            };

            if (formData.auth_method === 'password') {
                formData.password = document.getElementById('password').value;
            } else {
                formData.ssh_key_id = document.getElementById('ssh_key_id').value;
            }

            try {
                const response = await fetch(API_BASE + '/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Platform added successfully! Connection test passed.');
                    e.target.reset();
                    closeModal(); // Close modal on success
                    loadPlatforms();
                } else {
                    // Show detailed error message
                    let errorMsg = result.error || 'Unknown error';
                    if (result.details) {
                        errorMsg += '\n\nDetails: ' + result.details;
                    }
                    showMessage('‚ùå ' + errorMsg, 'error');
                }
            } catch (error) {
                showMessage('Failed to add platform: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        loadSSHKeys();
        loadPlatforms();
    </script>
    
    <!-- Modal for Add Platform -->
    <div id="platformModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="addNewPlatform">Add New Platform</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="platformForm">
                    <div class="form-group">
                        <label for="name" data-i18n="platformName">Platform Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., production-server">
                    </div>
                    <div class="form-group">
                        <label for="host" data-i18n="host">Host</label>
                        <input type="text" id="host" name="host" required placeholder="192.168.1.100 or hostname.example.com">
                    </div>
                    <div class="form-group">
                        <label for="port" data-i18n="port">Port</label>
                        <input type="number" id="port" name="port" value="22" required>
                    </div>
                    <div class="form-group">
                        <label for="username" data-i18n="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="root or deploy user">
                    </div>
                    <div class="form-group">
                        <label for="auth_method" data-i18n="authMethod">Authentication Method</label>
                        <select id="auth_method" name="auth_method" required>
                            <option value="password" data-i18n="password">Password</option>
                            <option value="private_key" data-i18n="privateKey">Private Key</option>
                        </select>
                    </div>
                    <div class="form-group conditional" id="password_field">
                        <label for="password" data-i18n="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-group conditional" id="ssh_key_field">
                        <label for="ssh_key_id" data-i18n="sshKey">SSH Key</label>
                        <select id="ssh_key_id" name="ssh_key_id">
                            <option value="">Select SSH Key...</option>
                        </select>
                    </div>
                    <button type="submit" data-i18n="addPlatform">+ Add Platform</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/testum.js"></script>
</body>
</html>
