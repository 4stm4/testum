<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforms - Testum</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
            overflow-x: hidden;
        }
        .header {
            background: #181825;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #313244;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #89b4fa;
        }
        .version {
            background: #313244;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #a6adc8;
        }
        .main-layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .sidebar {
            width: 250px;
            background: #181825;
            border-right: 1px solid #313244;
            padding: 20px 0;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-title {
            color: #6c7086;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .sidebar-item {
            padding: 12px 20px;
            color: #cdd6f4;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background: #313244;
            border-left: 3px solid #89b4fa;
        }
        .sidebar-item.active {
            background: #313244;
            border-left: 3px solid #89b4fa;
            color: #89b4fa;
        }
        .sidebar-item span {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .page-header {
            margin-bottom: 30px;
        }
        .page-header h1 {
            color: #cdd6f4;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .page-header p {
            color: #a6adc8;
        }
        .card {
            background: #181825;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #313244;
        }
        .card h2 {
            color: #cdd6f4;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cdd6f4;
            font-size: 0.95em;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #1e1e2e;
            border: 1px solid #313244;
            border-radius: 6px;
            color: #cdd6f4;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #89b4fa;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: "Courier New", monospace;
        }
        button {
            background: #89b4fa;
            color: #1e1e2e;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.2s;
        }
        button:hover {
            background: #7aa2f7;
            transform: translateY(-1px);
        }
        .platform-item {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #313244;
            transition: border-color 0.2s;
        }
        .platform-item:hover {
            border-color: #89b4fa;
        }
        .platform-info h3 {
            color: #cdd6f4;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        .platform-info p {
            color: #a6adc8;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .platform-info strong {
            color: #89b4fa;
        }
        .platform-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .deploy-btn {
            background: #a6e3a1;
            color: #1e1e2e;
            padding: 10px 18px;
            font-size: 0.95em;
        }
        .deploy-btn:hover {
            background: #94d69f;
        }
        .delete-btn {
            background: #f38ba8;
            padding: 10px 18px;
            font-size: 0.95em;
        }
        .delete-btn:hover {
            background: #f28faf;
        }
        .message {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        .success {
            background: #1e2d28;
            color: #a6e3a1;
            border-color: #a6e3a1;
        }
        .error {
            background: #2d1e22;
            color: #f38ba8;
            border-color: #f38ba8;
        }
        .conditional { display: none; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c7086;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîê Testum</div>
        <span class="version">v0.1.0</span>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Resources</div>
                <a href="/" class="sidebar-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="/keys" class="sidebar-item">
                    <span>üîë</span> SSH Keys
                </a>
                <a href="/platforms" class="sidebar-item active">
                    <span>üñ•Ô∏è</span> Platforms
                </a>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">System</div>
                <a href="/health" class="sidebar-item">
                    <span>üíö</span> Health Check
                </a>
                <a href="/docs" class="sidebar-item">
                    <span>üìñ</span> API Docs
                </a>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <h1>üñ•Ô∏è Platforms</h1>
                <p>Manage target SSH platforms for key deployment and command execution</p>
            </div>

            <div id="message"></div>
            
            <div class="card">
                <h2>Add New Platform</h2>
                <form id="platformForm">
                    <div class="form-group">
                        <label for="name">Platform Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., production-server">
                    </div>
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" id="host" name="host" required placeholder="192.168.1.100 or hostname.example.com">
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" id="port" name="port" value="22" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="root or deploy user">
                    </div>
                    <div class="form-group">
                        <label for="auth_method">Authentication Method</label>
                        <select id="auth_method" name="auth_method" required>
                            <option value="password">Password</option>
                            <option value="private_key">Private Key</option>
                        </select>
                    </div>
                    <div class="form-group conditional" id="password_field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-group conditional" id="private_key_field">
                        <label for="private_key">Private Key</label>
                        <textarea id="private_key" name="private_key" placeholder="-----BEGIN OPENSSH PRIVATE KEY-----&#10;...&#10;-----END OPENSSH PRIVATE KEY-----"></textarea>
                    </div>
                    <button type="submit">+ Add Platform</button>
                </form>
            </div>

            <div class="card">
                <h2>Existing Platforms</h2>
                <div id="platformsList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/platforms';

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => msg.innerHTML = '', 5000);
        }

        // Toggle auth fields
        document.getElementById('auth_method').addEventListener('change', (e) => {
            const method = e.target.value;
            document.getElementById('password_field').style.display = method === 'password' ? 'block' : 'none';
            document.getElementById('private_key_field').style.display = method === 'private_key' ? 'block' : 'none';
        });
        document.getElementById('auth_method').dispatchEvent(new Event('change'));

        async function loadPlatforms() {
            try {
                const response = await fetch(API_BASE);
                const platforms = await response.json();
                const container = document.getElementById('platformsList');
                
                if (platforms.length === 0) {
                    container.innerHTML = '<div class="empty-state">No platforms found. Add your first platform above.</div>';
                    return;
                }

                container.innerHTML = platforms.map(p => `
                    <div class="platform-item">
                        <div class="platform-info">
                            <h3>${p.name}</h3>
                            <p><strong>Host:</strong> ${p.host}:${p.port}</p>
                            <p><strong>Username:</strong> ${p.username}</p>
                            <p><strong>Auth:</strong> ${p.auth_method}</p>
                            <p><strong>Created:</strong> ${new Date(p.created_at).toLocaleString()}</p>
                        </div>
                        <div class="platform-actions">
                            <button class="deploy-btn" onclick="deployKeys('${p.id}')">üöÄ Deploy Keys</button>
                            <button class="deploy-btn" onclick="runCommand('${p.id}')">‚ö° Run Command</button>
                            <button class="delete-btn" onclick="deletePlatform('${p.id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Failed to load platforms: ' + error.message, 'error');
            }
        }

        async function deletePlatform(id) {
            if (!confirm('Are you sure you want to delete this platform?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Platform deleted successfully');
                    loadPlatforms();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to delete platform: ' + error.message, 'error');
            }
        }

        async function deployKeys(platformId) {
            if (!confirm('Deploy all SSH keys to this platform?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${platformId}/deploy_keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}),
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Task started: ${result.task_id}`);
                    window.open(`/tasks/${result.task_id}`, '_blank');
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to start deployment: ' + error.message, 'error');
            }
        }

        async function runCommand(platformId) {
            const command = prompt('Enter command to execute:');
            if (!command) return;
            
            try {
                const response = await fetch(`${API_BASE}/${platformId}/run_command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, timeout: 60 }),
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Task started: ${result.task_id}`);
                    window.open(`/tasks/${result.task_id}`, '_blank');
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to run command: ' + error.message, 'error');
            }
        }

        document.getElementById('platformForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                username: document.getElementById('username').value,
                auth_method: document.getElementById('auth_method').value,
            };

            if (formData.auth_method === 'password') {
                formData.password = document.getElementById('password').value;
            } else {
                formData.private_key = document.getElementById('private_key').value;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Platform added successfully');
                    e.target.reset();
                    loadPlatforms();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to add platform: ' + error.message, 'error');
            }
        });

        loadPlatforms();
    </script>
</body>
</html>
