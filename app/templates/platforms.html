{% extends "layout.html" %}
{% set active_page = 'platforms' %}

{% block title %}Platforms - Testum{% endblock %}

{% block extra_styles %}
    <style>
        /* Floating Action Button (FAB) */
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--accent-primary);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .fab:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .fab .material-symbols-rounded {
            font-size: 28px;
        }

        /* Toolbar container */
        .toolbar-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: 28px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Icon buttons in toolbar */
        .toolbar-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .toolbar-icon-btn:hover:not(:disabled) {
            background: var(--bg-tertiary);
        }

        .toolbar-icon-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .toolbar-icon-btn .material-symbols-rounded {
            font-size: 24px;
        }

        /* Toolbar divider */
        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 4px;
        }

        .message > div {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;
            white-space: pre-line;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message > div .material-symbols-rounded {
            font-size: 24px;
            margin-top: 2px;
        }

        .message-text {
            flex: 1;
        }

        .message .success {
            background: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-border);
        }

        .message .error {
            background: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-border);
        }

        .bulk-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .bulk-actions-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .select-all-btn {
            background: transparent;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .platform-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .platform-item:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        .platform-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-primary);
            margin-top: 2px;
        }

        .platform-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .platform-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 12px;
            align-items: flex-start;
        }

        .platform-title {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .platform-title h3 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.15em;
        }

        .platform-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .platform-meta .meta-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-tertiary);
            padding: 6px 10px;
            border-radius: 999px;
        }

        .platform-meta .meta-chip .material-symbols-rounded {
            font-size: 18px;
        }

        .platform-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .platform-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(96, 165, 250, 0.2);
            color: var(--accent-primary);
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .platform-created {
            font-size: 0.8em;
            color: var(--text-tertiary);
        }

        .platform-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .platform-stats li {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 70px;
        }

        .platform-stats .label {
            font-size: 0.75em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
        }

        .platform-stats .value {
            font-size: 0.95em;
            color: var(--text-primary);
            font-weight: 600;
            line-height: 1.4;
        }

        .platform-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .deploy-btn {
            background: var(--accent-primary);
            color: var(--accent-primary-contrast);
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            font-size: 0.95em;
            cursor: pointer;
        }

        .deploy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .delete-btn {
            background: var(--error-border);
            color: var(--error-text);
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            font-size: 0.95em;
            cursor: pointer;
        }

        .delete-btn:hover {
            filter: brightness(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-secondary);
            margin: 50px auto;
            padding: 0;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 28px;
            color: var(--text-tertiary);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--error-text);
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        .conditional {
            display: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h1 class="page-title title-with-icon" style="margin: 0;">
            <span class="material-symbols-rounded" aria-hidden="true">dns</span>
            <span data-i18n="platformsTitle">Platforms</span>
        </h1>
        
        <div style="display: flex; gap: 16px; align-items: center;">
            <button class="fab" onclick="openModal()" title="Add new platform" aria-label="Add new platform">
                <span class="material-symbols-rounded" aria-hidden="true">add</span>
            </button>
            
            <div class="toolbar-container">
                <button class="toolbar-icon-btn" onclick="toggleSelectAll()" title="Select all platforms" id="selectAllBtn" style="display: none;" aria-label="Select all">
                    <span class="material-symbols-rounded" aria-hidden="true">select_all</span>
                </button>
                
                <button class="toolbar-icon-btn" onclick="bulkDeployKeys()" title="Deploy keys to selected" id="bulkDeployBtnTop" disabled style="display: none;" aria-label="Deploy keys">
                    <span class="material-symbols-rounded" aria-hidden="true">vpn_key</span>
                </button>
                
                <button class="toolbar-icon-btn" onclick="bulkRunCommand()" title="Run command on selected" id="bulkRunBtnTop" disabled style="display: none;" aria-label="Run command">
                    <span class="material-symbols-rounded" aria-hidden="true">terminal</span>
                </button>
                
                <button class="toolbar-icon-btn" onclick="bulkEditPlatforms()" title="Edit selected platform" id="bulkEditBtnTop" disabled style="display: none;" aria-label="Edit platform">
                    <span class="material-symbols-rounded" aria-hidden="true">edit</span>
                </button>
                
                <button class="toolbar-icon-btn" onclick="bulkDeletePlatforms()" title="Delete selected platforms" id="bulkDeleteBtnTop" disabled style="display: none;" aria-label="Delete platforms">
                    <span class="material-symbols-rounded" aria-hidden="true">delete</span>
                </button>
                
                <div class="toolbar-divider" id="toolbarDivider2" style="display: none;" aria-hidden="true"></div>
                
                <button class="toolbar-icon-btn" onclick="refreshPlatforms()" title="Refresh list" id="refreshBtn" aria-label="Refresh">
                    <span class="material-symbols-rounded" aria-hidden="true">refresh</span>
                </button>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <div class="card">
        <div id="platformsList"></div>
    </div>

    <div id="platformModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="addNewPlatform">Add New Platform</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="platformForm">
                    <input type="hidden" id="platformId" name="platformId" value="">
                    <div class="form-group">
                        <label for="name" data-i18n="platformName">Platform Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., production-server">
                    </div>
                    <div class="form-group">
                        <label for="host" data-i18n="host">Host</label>
                        <input type="text" id="host" name="host" required placeholder="192.168.1.100 or hostname.example.com">
                    </div>
                    <div class="form-group">
                        <label for="port" data-i18n="port">Port</label>
                        <input type="number" id="port" name="port" value="22" required>
                    </div>
                    <div class="form-group">
                        <label for="username" data-i18n="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="root or deploy user">
                    </div>
                    <div class="form-group">
                        <label for="auth_method" data-i18n="authMethod">Authentication Method</label>
                        <select id="auth_method" name="auth_method" required>
                            <option value="password" data-i18n="password">Password</option>
                            <option value="private_key" data-i18n="privateKey">Private Key</option>

                            <input type="password" id="password" name="password" placeholder="Enter password">
                            <button type="button" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; color: var(--text-secondary);" aria-label="Toggle password visibility">
                                <span class="material-symbols-rounded" id="passwordToggleIcon" style="font-size: 20px;">visibility</span>
                            </button>

                        <label for="ssh_key_id" data-i18n="sshKey">SSH Key</label>
                        <select id="ssh_key_id" name="ssh_key_id">
                            <option value="">Select SSH Key...</option>
                        </select>
                    </div>
                    <button type="submit" data-i18n="addPlatform">+ Add Platform</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const API_BASE = '/api/platforms';
        const NOT_AVAILABLE_VALUE = '<span data-i18n="notAvailable">Not available</span>';

        function escapeHtml(value) {
            if (value === null || value === undefined) return '';
            return String(value).replace(/[&<>"']/g, (char) => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
            })[char]);
        }

        function formatValue(value) {
            if (!value) return '';
            return escapeHtml(value).replace(/\n/g, '<br>');
        }

        function formatOSRelease(osReleaseRaw) {
            if (!osReleaseRaw) return '';
            const prettyMatch = osReleaseRaw.match(/PRETTY_NAME="([^"]+)"/);
            if (prettyMatch) {
                return prettyMatch[1];
            }
            const prettyLine = osReleaseRaw
                .split('\n')
                .find((line) => line.startsWith('PRETTY_NAME='));
            if (prettyLine) {
                return prettyLine.split('=')[1].replace(/"/g, '');
            }
            return osReleaseRaw;
        }

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.innerHTML = '';

            const container = document.createElement('div');
            container.className = type;

            const iconMap = {
                success: 'check_circle',
                error: 'error',
                info: 'info'
            };
            const iconName = iconMap[type] || iconMap.info;

            const icon = document.createElement('span');
            icon.className = 'material-symbols-rounded';
            icon.setAttribute('aria-hidden', 'true');
            icon.textContent = iconName;

            const messageText = document.createElement('span');
            messageText.className = 'message-text';
            messageText.style.whiteSpace = 'pre-line';
            messageText.textContent = text;

            container.append(icon, messageText);
            msg.appendChild(container);

            setTimeout(() => {
                if (msg.contains(container)) {
                    msg.removeChild(container);
                }
            }, 5000);
        }

        function openModal() {
            // Reset form and modal title for new platform
            document.getElementById('platformForm').reset();
            document.getElementById('platformId').value = '';
            document.querySelector('#platformModal .modal-header h2').textContent = 'Add New Platform';
            
            document.getElementById('platformModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            toggleAuthFields();
        }

        function closeModal() {
            document.getElementById('platformModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('platformForm').reset();
            document.getElementById('platformId').value = '';
        }

        window.addEventListener('click', (event) => {
            const modal = document.getElementById('platformModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        function toggleAuthFields() {
            const method = document.getElementById('auth_method').value;
            document.getElementById('password_field').style.display = method === 'password' ? 'block' : 'none';
            document.getElementById('ssh_key_field').style.display = method === 'private_key' ? 'block' : 'none';
        }

        document.getElementById('auth_method').addEventListener('change', toggleAuthFields);

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }

        async function loadSSHKeys() {
            try {
                const response = await fetch('/api/keys');
                const keys = await response.json();
                const select = document.getElementById('ssh_key_id');
                select.innerHTML = '<option value="">Select SSH Key...</option>';
                keys.forEach(key => {
                    const option = document.createElement('option');
                    option.value = key.id;
                    option.textContent = key.name;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Failed to load SSH keys:', err);
            }
        }

        async function loadPlatforms() {
            try {
                const response = await fetch(API_BASE + '/');
                const platforms = await response.json();
                const container = document.getElementById('platformsList');

                if (platforms.length === 0) {
                    container.innerHTML = '<div class="empty-state">No platforms found. Add your first platform above.</div>';
                    hideToolbarButtons();
                    return;
                }

                showToolbarButtons();

                container.innerHTML = platforms.map((p) => {
                    const info = p.system_info || {};
                    const stats = [
                        { key: 'platformOs', fallback: 'OS', value: formatOSRelease(info.os_release) },
                        { key: 'platformKernel', fallback: 'Kernel', value: info.kernel },
                        { key: 'platformCpu', fallback: 'CPU', value: info.cpu },
                        { key: 'platformMemory', fallback: 'Memory', value: info.memory },
                        { key: 'platformUptime', fallback: 'Uptime', value: info.uptime },
                    ];
                    const statsMarkup = stats.map(({ key, fallback, value }) => `
                        <li>
                            <span class="label" data-i18n="${key}">${fallback}</span>
                            <span class="value">${value ? formatValue(value) : NOT_AVAILABLE_VALUE}</span>
                        </li>
                    `).join('');

                    const authKey = p.auth_method === 'private_key' ? 'platformAuthKey' : 'platformAuthPassword';
                    const authFallback = p.auth_method === 'private_key' ? 'SSH Key' : 'Password';
                    const createdAt = escapeHtml(new Date(p.created_at).toLocaleString());

                    return `
                        <div class="platform-item">
                            <input type="checkbox" class="platform-checkbox" data-platform-id="${escapeHtml(p.id)}" onchange="updateBulkActions()">
                            <div class="platform-content">
                                <div class="platform-header">
                                    <div class="platform-title">
                                        <h3>${escapeHtml(p.name)}</h3>
                                        <div class="platform-meta">
                                            <span class="meta-chip">
                                                <span class="material-symbols-rounded" aria-hidden="true">router</span>
                                                <span>${escapeHtml(p.host)}:${p.port}</span>
                                            </span>
                                            <span class="meta-chip">
                                                <span class="material-symbols-rounded" aria-hidden="true">person</span>
                                                <span>${escapeHtml(p.username)}</span>
                                            </span>
                                        </div>
                                        <div class="platform-badges">
                                            <span class="platform-badge" data-i18n="${authKey}">${authFallback}</span>
                                        </div>
                                    </div>
                                    <div class="platform-created"><span data-i18n="created">Created</span> ${createdAt}</div>
                                </div>
                                <ul class="platform-stats">
                                    ${statsMarkup}
                                </ul>
                                <div class="platform-actions">
                                    <button class="deploy-btn" onclick="deployKeys('${p.id}')">
                                        <span class="material-symbols-rounded" aria-hidden="true">vpn_key</span>
                                        <span data-i18n="deployKeys">Deploy Keys</span>
                                    </button>
                                    <button class="deploy-btn" onclick="runCommand('${p.id}')">
                                        <span class="material-symbols-rounded" aria-hidden="true">terminal</span>
                                        <span data-i18n="runCommand">Run Command</span>
                                    </button>
                                    <button class="delete-btn" onclick="deletePlatform('${p.id}')">
                                        <span class="material-symbols-rounded" aria-hidden="true">delete</span>
                                        <span data-i18n="delete">Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                if (typeof applyTranslations === 'function') {
                    applyTranslations();
                }

                updateBulkActions();
            } catch (error) {
                showMessage('Failed to load platforms: ' + error.message, 'error');
            }
        }

        function getSelectedPlatforms() {
            const checkboxes = document.querySelectorAll('.platform-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.dataset.platformId);
        }

        function updateBulkActions() {
            const selected = getSelectedPlatforms();
            const count = selected.length;
            const hasSelection = count > 0;
            const singleSelection = count === 1;
            
            document.getElementById('bulkDeployBtnTop').disabled = !hasSelection;
            document.getElementById('bulkRunBtnTop').disabled = !hasSelection;
            document.getElementById('bulkEditBtnTop').disabled = !singleSelection;
            document.getElementById('bulkDeleteBtnTop').disabled = !hasSelection;
            
            // Update select all checkbox state
            const checkboxes = document.querySelectorAll('.platform-checkbox');
            const selectAllCb = document.getElementById('selectAllCheckbox');
            if (selectAllCb) {
                selectAllCb.checked = checkboxes.length > 0 && Array.from(checkboxes).every(cb => cb.checked);
            }
        }

        function showToolbarButtons() {
            document.getElementById('selectAllBtn').style.display = 'flex';
            document.getElementById('bulkDeployBtnTop').style.display = 'flex';
            document.getElementById('bulkRunBtnTop').style.display = 'flex';
            document.getElementById('bulkEditBtnTop').style.display = 'flex';
            document.getElementById('bulkDeleteBtnTop').style.display = 'flex';
            document.getElementById('toolbarDivider2').style.display = 'block';
        }

        function hideToolbarButtons() {
            document.getElementById('selectAllBtn').style.display = 'none';
            document.getElementById('bulkDeployBtnTop').style.display = 'none';
            document.getElementById('bulkRunBtnTop').style.display = 'none';
            document.getElementById('bulkEditBtnTop').style.display = 'none';
            document.getElementById('bulkDeleteBtnTop').style.display = 'none';
            document.getElementById('toolbarDivider2').style.display = 'none';
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.platform-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => { cb.checked = !allChecked; });
            updateBulkActions();
        }

        async function bulkDeployKeys() {        async function bulkDeployKeys() {
            const platformIds = getSelectedPlatforms();
            if (platformIds.length === 0) return;
            if (!confirm(`Deploy all SSH keys to ${platformIds.length} selected platform(s)?`)) return;

            showMessage(`Starting deployment to ${platformIds.length} platform(s)...`, 'info');
            let successCount = 0;
            let failCount = 0;

            for (const platformId of platformIds) {
                try {
                    const response = await fetch(`${API_BASE}/${platformId}/deploy_keys`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({}),
                    });
                    const result = await response.json();

                    if (response.ok) {
                        successCount++;
                        if (successCount === 1) {
                            window.open(`/tasks/${result.task_id}`, '_blank');
                        }
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }

            showMessage(`Deployment started: ${successCount} successful, ${failCount} failed`);
        }

        async function bulkRunCommand() {
            const platformIds = getSelectedPlatforms();
            if (platformIds.length === 0) return;

            const command = prompt(`Enter command to execute on ${platformIds.length} selected platform(s):`);
            if (!command) return;

            const timeoutStr = prompt('Timeout in seconds (default: 60):', '60');
            const timeout = parseInt(timeoutStr) || 60;

            showMessage(`Starting command execution on ${platformIds.length} platform(s)...`, 'info');

            let successCount = 0;
            let failCount = 0;

            for (const platformId of platformIds) {
                try {
                    const response = await fetch(`${API_BASE}/${platformId}/run_command`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command, timeout }),
                    });
                    const result = await response.json();

                    if (response.ok) {
                        successCount++;
                        if (successCount === 1) {
                            window.open(`/tasks/${result.task_id}`, '_blank');
                        }
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }

            showMessage(`Command execution started: ${successCount} successful, ${failCount} failed. Check Jobs page for all results.`);
        }

        async function bulkEditPlatforms() {
            const platformIds = getSelectedPlatforms();
            if (platformIds.length !== 1) {
                showMessage('Please select exactly one platform to edit', 'error');
                return;
            }
            
            // Get platform data and open modal for editing
            try {
                const response = await fetch(`${API_BASE}/${platformIds[0]}`);
                const platform = await response.json();
                
                if (response.ok) {
                    // Populate form with existing data
                    document.getElementById('platformId').value = platform.id;
                    document.getElementById('name').value = platform.name;
                    document.getElementById('host').value = platform.host;
                    document.getElementById('port').value = platform.port;
                    document.getElementById('username').value = platform.user;
                    document.getElementById('auth_method').value = platform.auth_method;
                    
                    // Toggle auth fields based on method
                    toggleAuthFields();
                    
                    // Change modal title
                    document.querySelector('#platformModal .modal-header h2').textContent = 'Edit Platform';
                    
                    // Open modal
                    openModal();
                } else {
                    showMessage('Failed to load platform data', 'error');
                }
            } catch (error) {
                showMessage(`Error loading platform: ${error.message}`, 'error');
            }
        }

        async function bulkDeletePlatforms() {
            const platformIds = getSelectedPlatforms();
            if (platformIds.length === 0) return;
            
            if (!confirm(`Are you sure you want to delete ${platformIds.length} selected platform(s)?`)) return;

            let successCount = 0;
            let failCount = 0;

            for (const platformId of platformIds) {
                try {
                    const response = await fetch(`${API_BASE}/${platformId}`, { method: 'DELETE' });
                    
                    if (response.ok) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }

            showMessage(`Deleted ${successCount} platform(s). ${failCount > 0 ? `Failed: ${failCount}` : ''}`);
            await fetchPlatforms();
            updateSidebarCount();
        }

        async function deletePlatform(id) {
            if (!confirm('Are you sure you want to delete this platform?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                const result = await response.json();

                if (response.ok) {
                    showMessage('Platform deleted successfully');
                    loadPlatforms();
                    updateSidebarCount();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to delete platform: ' + error.message, 'error');
            }
        }

        async function deployKeys(platformId) {
            if (!confirm('Deploy all SSH keys to this platform?')) return;

            try {
                const response = await fetch(`${API_BASE}/${platformId}/deploy_keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}),
                });
                const result = await response.json();

                if (response.ok) {
                    showMessage(`Task started: ${result.task_id}`);
                    window.open(`/tasks/${result.task_id}`, '_blank');
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to start deployment: ' + error.message, 'error');
            }
        }

        async function runCommand(platformId) {
            const command = prompt('Enter command to execute:');
            if (!command) return;

            try {
                const response = await fetch(`${API_BASE}/${platformId}/run_command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, timeout: 60 }),
                });
                const result = await response.json();

                if (response.ok) {
                    showMessage(`Task started: ${result.task_id}`);
                    window.open(`/tasks/${result.task_id}`, '_blank');
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to run command: ' + error.message, 'error');
            }
        }

        document.getElementById('platformForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            
            const platformId = document.getElementById('platformId').value;
            const isEditing = platformId !== '';
            
            submitBtn.innerHTML = isEditing 
                ? '<span class="material-symbols-rounded" aria-hidden="true">progress_activity</span><span>Updating...</span>'
                : '<span class="material-symbols-rounded" aria-hidden="true">progress_activity</span><span>Testing connection...</span>';

            const formData = {
                name: document.getElementById('name').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value, 10),
                username: document.getElementById('username').value,
                auth_method: document.getElementById('auth_method').value,
            };

            if (formData.auth_method === 'password') {
                formData.password = document.getElementById('password').value;
            } else {
                formData.ssh_key_id = document.getElementById('ssh_key_id').value;
            }

            try {
                const url = isEditing ? `${API_BASE}/${platformId}` : `${API_BASE}/`;
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    let successMsg = isEditing 
                        ? 'Platform updated successfully!' 
                        : 'Platform added successfully! Connection test passed.';

                    if (!isEditing && result.system_info) {
                        const info = result.system_info;
                        successMsg += '\n\nSystem Information:';
                        if (info.os_release) {
                            const osMatch = info.os_release.match(/PRETTY_NAME="([^"]+)"/);
                            if (osMatch) successMsg += `\n• OS: ${osMatch[1]}`;
                        }
                        if (info.kernel) successMsg += `\n• Kernel: ${info.kernel}`;
                        if (info.cpu) successMsg += `\n• CPU: ${info.cpu}`;
                        if (info.memory) successMsg += `\n• Memory: ${info.memory}`;
                        if (info.uptime) successMsg += `\n• Uptime: ${info.uptime}`;
                    }

                    showMessage(successMsg);
                    e.target.reset();
                    closeModal();
                    loadPlatforms();
                    
                    // Update sidebar counter
                    updateSidebarCount();
                } else {
                    let errorMsg = result.error || 'Unknown error';
                    if (result.details) {
                        errorMsg += '\n\nDetails: ' + result.details;
                    }
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                showMessage('Failed to add platform: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        });

        function updateSidebarCount() {
            // Update platforms count in sidebar
            const sidebarLink = document.querySelector('a[href="/platforms"]');
            if (sidebarLink) {
                const countElement = sidebarLink.querySelector('.sidebar-count');
                if (countElement) {
                    fetch(API_BASE + '/')
                        .then(r => r.json())
                        .then(platforms => {
                            countElement.textContent = platforms.length;
                        })
                        .catch(() => {});
                }
            }
        }

        loadSSHKeys();
        loadPlatforms();
    </script>
