<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitor - Testum</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
        }
        .header {
            background: #181825;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #313244;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #89b4fa;
        }
        .version {
            background: #313244;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #a6adc8;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: #f38ba8;
            color: #1e1e2e;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logout-btn:hover {
            background: #f28faf;
            transform: translateY(-1px);
        }
        .content {
            padding: 30px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #89b4fa;
            text-decoration: none;
            font-size: 0.95em;
        }
        .back-link:hover { text-decoration: underline; }
        h1 { 
            color: #cdd6f4; 
            margin-bottom: 20px;
        }
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .status.pending { background: #2d2616; color: #fab387; }
        .status.running { background: #162d3b; color: #89b4fa; }
        .status.success { background: #1e2d28; color: #a6e3a1; }
        .status.failed { background: #2d1e22; color: #f38ba8; }
        .log-container {
            background: #181825;
            color: #cdd6f4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #313244;
        }
        .log-line {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-line.progress { border-left-color: #3498db; }
        .log-line.stdout { border-left-color: #2ecc71; color: #2ecc71; }
        .log-line.stderr { border-left-color: #e74c3c; color: #e74c3c; }
        .log-line.done { border-left-color: #27ae60; color: #27ae60; font-weight: bold; }
        .log-line.error { border-left-color: #e74c3c; color: #e74c3c; font-weight: bold; }
        .connection-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .connected { background: #1e2d28; color: #a6e3a1; }
        .disconnected { background: #2d1e22; color: #f38ba8; }
        pre { margin: 10px 0; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîê Testum</div>
        <div class="header-right">
            <span class="version">v0.1.0</span>
            <a href="/api/auth/logout" class="logout-btn">
                <span>üö™</span> Logout
            </a>
        </div>
    </div>

    <div class="content">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>üìä Task Monitor</h1>
        <p style="color: #6c7086;">Task ID: <code style="background: #313244; padding: 3px 8px; border-radius: 4px; color: #89b4fa;">{{ task_id }}</code></p>
    </div>

    <div class="content">
        <div id="connectionStatus" class="connection-status disconnected">
            üî¥ Connecting to task stream...
        </div>

        <div id="taskInfo">
            <span class="status pending" id="statusBadge">Loading...</span>
        </div>

        <h3>Live Output:</h3>
        <div class="log-container" id="logContainer">
            <div class="log-line">Waiting for messages...</div>
        </div>
    </div>

    <script>
        const taskId = '{{ task_id }}';
        const logContainer = document.getElementById('logContainer');
        const statusBadge = document.getElementById('statusBadge');
        const connectionStatus = document.getElementById('connectionStatus');
        let ws;

        function addLogLine(type, message, timestamp) {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${message}`;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(status) {
            statusBadge.textContent = status.toUpperCase();
            statusBadge.className = `status ${status}`;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/tasks/${taskId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.textContent = 'üü¢ Connected to task stream';
                connectionStatus.className = 'connection-status connected';
                addLogLine('progress', 'WebSocket connection established', null);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    console.log('Received:', message);

                    addLogLine(message.type, message.payload, message.ts);

                    // Update status badge based on message type
                    if (message.type === 'done') {
                        updateStatus('success');
                    } else if (message.type === 'error') {
                        updateStatus('failed');
                    } else if (message.type === 'progress' && message.payload.includes('Running')) {
                        updateStatus('running');
                    }
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionStatus.textContent = 'üî¥ Connection error';
                connectionStatus.className = 'connection-status disconnected';
                addLogLine('error', 'WebSocket connection error', null);
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                connectionStatus.textContent = 'üî¥ Disconnected from task stream';
                connectionStatus.className = 'connection-status disconnected';
                addLogLine('progress', 'WebSocket connection closed', null);
            };
        }

        // Load initial task status from API
        async function loadTaskStatus() {
            try {
                const response = await fetch(`/api/tasks/${taskId}`);
                if (response.ok) {
                    const task = await response.json();
                    updateStatus(task.status);
                }
            } catch (error) {
                console.error('Failed to load task status:', error);
            }
        }

        // Initialize
        loadTaskStatus();
        connectWebSocket();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });
    </script>
</body>
</html>
