<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitor - Testum</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
        }
        .header {
            background: #181825;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #313244;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #89b4fa;
        }
        .version {
            background: #313244;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #a6adc8;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .theme-toggle, .lang-toggle {
            background: #313244;
            color: #cdd6f4;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
        }
        .theme-toggle:hover, .lang-toggle:hover {
            background: #89b4fa;
            transform: translateY(-1px);
        }
        .logout-btn {
            background: #f38ba8;
            color: #1e1e2e;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logout-btn:hover {
            background: #f28faf;
            transform: translateY(-1px);
        }
        .content {
            padding: 30px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #89b4fa;
            text-decoration: none;
            font-size: 0.95em;
        }
        .back-link:hover { text-decoration: underline; }
        h1 { 
            color: #cdd6f4; 
            margin-bottom: 20px;
        }
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .status.pending { background: #2d2616; color: #fab387; }
        .status.running { background: #162d3b; color: #89b4fa; }
        .status.success { background: #1e2d28; color: #a6e3a1; }
        .status.failed { background: #2d1e22; color: #f38ba8; }
        .log-container {
            background: #181825;
            color: #cdd6f4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #313244;
        }
        .log-line {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-line.progress { border-left-color: #3498db; }
        .log-line.stdout { border-left-color: #2ecc71; color: #2ecc71; }
        .log-line.stderr { border-left-color: #e74c3c; color: #e74c3c; }
        .log-line.done { border-left-color: #27ae60; color: #27ae60; font-weight: bold; }
        .log-line.error { border-left-color: #e74c3c; color: #e74c3c; font-weight: bold; }
        .connection-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .connected { background: #1e2d28; color: #a6e3a1; }
        .disconnected { background: #2d1e22; color: #f38ba8; }
        .task-metadata {
            background: #181825;
            border: 1px solid #313244;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .task-metadata h3 {
            margin-bottom: 10px;
            color: #89b4fa;
            font-size: 1em;
        }
        .task-metadata p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .task-metadata code {
            background: #313244;
            padding: 2px 6px;
            border-radius: 4px;
            color: #a6e3a1;
        }
        pre { margin: 10px 0; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><span data-i18n="welcomeTitle">üîê Testum</span></div>
        <div class="header-right">
            <button id="themeToggle" class="theme-toggle" title="Toggle Theme">üåô</button>
            <button id="langToggle" class="lang-toggle" title="Toggle Language">RU</button>
            <span class="version">v0.1.0</span>
            <a href="/api/auth/logout" class="logout-btn">
                <span>üö™</span> <span data-i18n="logout">Logout</span>
            </a>
        </div>
    </div>

    <div class="content">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>üìä Task Monitor</h1>
        <p style="color: #6c7086;">Task ID: <code style="background: #313244; padding: 3px 8px; border-radius: 4px; color: #89b4fa;">{{ task_id }}</code></p>
    </div>

    <div class="content">
        <div id="connectionStatus" class="connection-status disconnected">
            üî¥ Connecting to task stream...
        </div>

        <div id="taskInfo">
            <span class="status pending" id="statusBadge">Loading...</span>
        </div>

        <div class="task-metadata" id="taskMetadata" style="display: none;">
            <h3>üìã Task Details</h3>
            <p><strong>Type:</strong> <span id="taskType">‚Äî</span></p>
            <p><strong>Platform:</strong> <span id="platformName">‚Äî</span></p>
            <p id="commandInfo" style="display: none;"><strong>Command:</strong> <code id="command">‚Äî</code></p>
            <p id="timeoutInfo" style="display: none;"><strong>Timeout:</strong> <span id="timeout">‚Äî</span>s</p>
        </div>

        <h3>Live Output:</h3>
        <div class="log-container" id="logContainer">
            <div class="log-line">Waiting for messages...</div>
        </div>
    </div>

    <script>
    const taskId = '{{ task_id }}';
    const logContainer = document.getElementById('logContainer');
    const statusBadge = document.getElementById('statusBadge');
    const connectionStatus = document.getElementById('connectionStatus');
    let ws;
    let reconnectAttempts = 0;
    let statusPollTimer = null;

        function addLogLine(type, message, timestamp) {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${message}`;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(status) {
            statusBadge.textContent = status.toUpperCase();
            statusBadge.className = `status ${status}`;
        }

        function shouldKeepTrying() {
            const status = statusBadge.textContent.toLowerCase();
            return !(status === 'success' || status === 'failed');
        }

        function startStatusPolling() {
            if (statusPollTimer) return;
            statusPollTimer = setInterval(loadTaskStatus, 2000);
        }

        function stopStatusPolling() {
            if (statusPollTimer) {
                clearInterval(statusPollTimer);
                statusPollTimer = null;
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/tasks/${taskId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.textContent = 'üü¢ Connected to task stream';
                connectionStatus.className = 'connection-status connected';
                addLogLine('progress', 'WebSocket connection established', null);
                reconnectAttempts = 0;
                stopStatusPolling();
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    console.log('Received:', message);

                    addLogLine(message.type, message.payload, message.ts);

                    // Update status badge based on message type
                    if (message.type === 'done') {
                        updateStatus('success');
                    } else if (message.type === 'error') {
                        updateStatus('failed');
                    } else if (message.type === 'progress') {
                        // Consider any progress as running unless already terminal
                        const current = statusBadge.textContent.toLowerCase();
                        if (current !== 'success' && current !== 'failed') {
                            updateStatus('running');
                        }
                    }
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionStatus.textContent = 'üî¥ Connection error';
                connectionStatus.className = 'connection-status disconnected';
                addLogLine('error', 'WebSocket connection error', null);
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                connectionStatus.textContent = 'üî¥ Disconnected from task stream';
                connectionStatus.className = 'connection-status disconnected';
                addLogLine('progress', 'WebSocket connection closed', null);
                // Try to reconnect with backoff until terminal status
                if (shouldKeepTrying()) {
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 10000); // up to 10s
                    reconnectAttempts += 1;
                    addLogLine('progress', `Reconnecting in ${Math.round(delay/1000)}s...`, null);
                    startStatusPolling(); // fallback to polling while reconnecting
                    setTimeout(() => {
                        if (shouldKeepTrying()) connectWebSocket();
                    }, delay);
                }
            };
        }

        // Load initial task status from API
        async function loadTaskStatus() {
            try {
                const response = await fetch(`/api/tasks/${taskId}`);
                if (response.ok) {
                    const task = await response.json();
                    updateStatus(task.status);
                    
                    // Show metadata
                    const metadataCard = document.getElementById('taskMetadata');
                    metadataCard.style.display = 'block';
                    
                    // Type
                    document.getElementById('taskType').textContent = task.type || '‚Äî';
                    
                    // Platform
                    if (task.platform_id) {
                        try {
                            const platformResp = await fetch(`/api/platforms/${task.platform_id}`);
                            if (platformResp.ok) {
                                const platform = await platformResp.json();
                                document.getElementById('platformName').innerHTML = `<a href="/platforms" style="color: #89b4fa;">${platform.name}</a>`;
                            } else {
                                document.getElementById('platformName').textContent = task.platform_id;
                            }
                        } catch {
                            document.getElementById('platformName').textContent = task.platform_id || '‚Äî';
                        }
                    }
                    
                    // Command and timeout (for run_command type)
                    if (task.task_metadata) {
                        if (task.task_metadata.command) {
                            document.getElementById('commandInfo').style.display = 'block';
                            document.getElementById('command').textContent = task.task_metadata.command;
                        }
                        if (task.task_metadata.timeout) {
                            document.getElementById('timeoutInfo').style.display = 'block';
                            document.getElementById('timeout').textContent = task.task_metadata.timeout;
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load task status:', error);
            }
        }

    // Initialize
    loadTaskStatus();
    connectWebSocket();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            stopStatusPolling();
        });
    </script>
    
    <script src="/static/testum.js"></script>
</body>
</html>
