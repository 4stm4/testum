<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Keys - Testum</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
            overflow-x: hidden;
        }
        .header {
            background: #181825;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #313244;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #89b4fa;
        }
        .version {
            background: #313244;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #a6adc8;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: #f38ba8;
            color: #1e1e2e;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logout-btn:hover {
            background: #f28faf;
            transform: translateY(-1px);
        }
        .main-layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .sidebar {
            width: 250px;
            background: #181825;
            border-right: 1px solid #313244;
            padding: 20px 0;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-title {
            color: #6c7086;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .sidebar-item {
            padding: 12px 20px;
            color: #cdd6f4;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background: #313244;
            border-left: 3px solid #89b4fa;
        }
        .sidebar-item.active {
            background: #313244;
            border-left: 3px solid #89b4fa;
            color: #89b4fa;
        }
        .sidebar-item span {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .page-header {
            margin-bottom: 30px;
        }
        .page-header h1 {
            color: #cdd6f4;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .page-header p {
            color: #a6adc8;
        }
        .card {
            background: #181825;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #313244;
        }
        .card h2 {
            color: #cdd6f4;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cdd6f4;
            font-size: 0.95em;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #1e1e2e;
            border: 1px solid #313244;
            border-radius: 6px;
            color: #cdd6f4;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #89b4fa;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: "Courier New", monospace;
        }
        button {
            background: #89b4fa;
            color: #1e1e2e;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.2s;
        }
        button:hover {
            background: #7aa2f7;
            transform: translateY(-1px);
        }
        .key-item {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #313244;
            transition: border-color 0.2s;
        }
        .key-item:hover {
            border-color: #89b4fa;
        }
        .key-info h3 {
            color: #cdd6f4;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .key-info p {
            color: #a6adc8;
            font-size: 0.9em;
            font-family: "Courier New", monospace;
            margin-bottom: 5px;
        }
        .key-info small {
            color: #6c7086;
            font-size: 0.85em;
        }
        .delete-btn {
            background: #f38ba8;
            padding: 10px 20px;
        }
        .delete-btn:hover {
            background: #f28faf;
        }
        .message {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        .success {
            background: #1e2d28;
            color: #a6e3a1;
            border-color: #a6e3a1;
        }
        .error {
            background: #2d1e22;
            color: #f38ba8;
            border-color: #f38ba8;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c7086;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîê Testum</div>
        <div class="header-right">
            <span class="version">v0.1.0</span>
            <a href="/api/auth/logout" class="logout-btn">
                <span>üö™</span> Logout
            </a>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Resources</div>
                <a href="/" class="sidebar-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="/keys" class="sidebar-item active">
                    <span>üîë</span> SSH Keys
                </a>
                <a href="/platforms" class="sidebar-item">
                    <span>üñ•Ô∏è</span> Platforms
                </a>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">System</div>
                <a href="/health" class="sidebar-item">
                    <span>üíö</span> Health Check
                </a>
                <a href="/docs" class="sidebar-item">
                    <span>üìñ</span> API Docs
                </a>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <h1>üîë SSH Keys</h1>
                <p>Manage SSH public keys for deployment to platforms</p>
            </div>

            <div id="message"></div>
            
            <div class="card">
                <h2>Add New Key</h2>
                <form id="keyForm">
                    <div class="form-group">
                        <label for="name">Key Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., production-key">
                    </div>
                    <div class="form-group">
                        <label for="public_key">Public Key</label>
                        <textarea id="public_key" name="public_key" required placeholder="ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC..."></textarea>
                    </div>
                    <button type="submit">+ Add Key</button>
                </form>
            </div>

            <div class="card">
                <h2>Existing Keys</h2>
                <div id="keysList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/keys';

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => msg.innerHTML = '', 5000);
        }

        async function loadKeys() {
            try {
                const response = await fetch(API_BASE);
                const keys = await response.json();
                const container = document.getElementById('keysList');
                
                if (keys.length === 0) {
                    container.innerHTML = '<div class="empty-state">No SSH keys found. Add your first key above.</div>';
                    return;
                }

                container.innerHTML = keys.map(key => `
                    <div class="key-item">
                        <div class="key-info">
                            <h3>${key.name}</h3>
                            <p>${key.public_key.substring(0, 80)}...</p>
                            <small>Created: ${new Date(key.created_at).toLocaleString()}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteKey('${key.id}')">üóëÔ∏è Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Failed to load keys: ' + error.message, 'error');
            }
        }

        async function deleteKey(id) {
            if (!confirm('Are you sure you want to delete this key?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Key deleted successfully');
                    loadKeys();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to delete key: ' + error.message, 'error');
            }
        }

        document.getElementById('keyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                public_key: document.getElementById('public_key').value,
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Key added successfully');
                    e.target.reset();
                    loadKeys();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Failed to add key: ' + error.message, 'error');
            }
        });

        // Load keys on page load
        loadKeys();
    </script>
</body>
</html>
