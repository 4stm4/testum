<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testum</title>
    <link rel="stylesheet" href="/static/material.css">
    <link rel="stylesheet" href="/static/app.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        .login-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }
        .login-toggle {
            background: var(--md-surface-container-high);
            color: var(--md-on-surface);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-elevation-1);
        }
        .login-toggle:hover {
            background: var(--md-surface-container-highest);
            box-shadow: var(--md-elevation-2);
            transform: scale(1.05);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }
        .logo {
            font-size: 72px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .app-name {
            font: var(--md-display-small);
            color: var(--md-primary);
            margin-bottom: 8px;
        }
        .tagline {
            font: var(--md-body-large);
            color: var(--md-on-surface-variant);
        }
        .login-card {
            background: var(--md-surface-container-low);
            border-radius: 28px;
            padding: 48px 32px;
            box-shadow: var(--md-elevation-3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            font: var(--md-headline-medium);
            color: var(--md-on-surface);
            margin-bottom: 8px;
        }
        .login-header p {
            font: var(--md-body-medium);
            color: var(--md-on-surface-variant);
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 16px;
            background: var(--md-surface-container-highest);
            border: 1px solid var(--md-outline);
            border-radius: 12px;
            color: var(--md-on-surface);
            font: var(--md-body-large);
            transition: all 0.2s ease;
            outline: none;
        }
        .form-group input:focus {
            border-color: var(--md-primary);
            border-width: 2px;
            padding: 15px;
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--md-primary) 12%, transparent);
        }
        .form-group input::placeholder {
            color: var(--md-on-surface-variant);
        }
        .form-group label {
            display: block;
            font: var(--md-label-large);
            color: var(--md-on-surface);
            margin-bottom: 8px;
        }
        .login-btn {
            width: 100%;
            background: var(--md-primary);
            color: var(--md-on-primary);
            padding: 16px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font: var(--md-label-large);
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            margin-top: 16px;
            box-shadow: var(--md-elevation-1);
        }
        .login-btn:hover {
            background: color-mix(in srgb, var(--md-primary) 90%, white);
            box-shadow: var(--md-elevation-2);
            transform: translateY(-2px);
        }
        .login-btn:active {
            transform: translateY(0);
            box-shadow: var(--md-elevation-1);
        }
        .login-btn:disabled {
            background: var(--md-on-surface);
            opacity: 0.38;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font: var(--md-body-medium);
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        .message.error {
            background: var(--md-error-container);
            color: var(--md-on-error-container);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .message.error::before {
            content: '‚ö†Ô∏è';
            font-size: 20px;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--md-on-surface-variant);
            font: var(--md-body-small);
        }
        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--md-surface-container-high);
            padding: 6px 12px;
            border-radius: 100px;
            margin-top: 12px;
            font: var(--md-label-small);
            box-shadow: var(--md-elevation-1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container {
            animation: fadeIn 0.6s cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Theme and Language toggles -->
        <div class="login-actions">
            <button id="themeToggle" class="login-toggle" type="button">
                üåô
            </button>
            <button id="langToggle" class="login-toggle" type="button">
                EN
            </button>
        </div>
        
        <div class="logo-section">
            <div class="logo">üîê</div>
            <div class="app-name" data-i18n="welcomeTitle">Testum</div>
            <div class="tagline" data-i18n="welcomeSubtitle">Remote SSH Execution Platform</div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1 data-i18n="welcomeBack">Welcome Back</h1>
                <p data-i18n="loginPrompt">Please enter your credentials to continue</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>

        <div class="footer">
            <div>Testum Platform</div>
            <div class="version-badge">v0.1.0</div>
        </div>
    </div>

    <script>
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            setLoading(true);
            showMessage('', 'error'); // Clear previous messages

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token in cookie
                    document.cookie = `access_token=${result.access_token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    // Redirect to home
                    window.location.href = '/';
                } else {
                    showMessage(result.error || 'Invalid username or password', 'error');
                    setLoading(false);
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                setLoading(false);
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Check if already logged in
        if (document.cookie.includes('access_token=')) {
            window.location.href = '/';
        }
    </script>
    <script src="/static/testum.js"></script>
</body>
</html>
