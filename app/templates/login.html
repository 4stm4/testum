<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testum</title>
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        .login-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .login-toggle {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .login-toggle:hover {
            background: var(--bg-tertiary) !important;
            box-shadow: 0 4px 12px var(--shadow);
        }
        .login-toggle:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        [data-theme="light"] .login-toggle {
            background: #f3f4f6 !important;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .app-name {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }
        .tagline {
            color: var(--text-secondary);
            font-size: 0.95em;
        }
        .login-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: var(--text-primary);
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95em;
        }
        input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(137, 180, 250, 0.1);
        }
        input::placeholder {
            color: var(--text-tertiary);
        }
        .login-btn {
            width: 100%;
            background: var(--accent-primary);
            color: #ffffff !important;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .login-btn:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            font-size: 0.9em;
            display: none;
        }
        .message.error {
            background: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-border);
            display: block;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-tertiary);
            font-size: 0.85em;
        }
        .version-badge {
            display: inline-block;
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.8em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Light theme improvements for login page */
        [data-theme="light"] .login-card {
            background: #ffffff;
            border: 1px solid #d1d5db;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        [data-theme="light"] input {
            background: #ffffff;
            border: 1px solid #d1d5db;
        }
        
        [data-theme="light"] input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Theme and Language toggles -->
        <div class="login-actions">
            <button id="themeToggle" class="login-toggle" type="button">
                üåô
            </button>
            <button id="langToggle" class="login-toggle" type="button">
                EN
            </button>
        </div>
        
        <div class="logo-section">
            <div class="logo">üîê</div>
            <div class="app-name" data-i18n="welcomeTitle">Testum</div>
            <div class="tagline" data-i18n="welcomeSubtitle">Remote SSH Execution Platform</div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1 data-i18n="welcomeBack">Welcome Back</h1>
                <p data-i18n="loginPrompt">Please enter your credentials to continue</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>

        <div class="footer">
            <div>Testum Platform</div>
            <div class="version-badge">v0.1.0</div>
        </div>
    </div>

    <script>
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            setLoading(true);
            showMessage('', 'error'); // Clear previous messages

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token in cookie
                    document.cookie = `access_token=${result.access_token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    // Redirect to home
                    window.location.href = '/';
                } else {
                    showMessage(result.error || 'Invalid username or password', 'error');
                    setLoading(false);
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                setLoading(false);
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Check if already logged in
        if (document.cookie.includes('access_token=')) {
            window.location.href = '/';
        }
    </script>
    <script src="/static/testum.js"></script>
</body>
</html>
