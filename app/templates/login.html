<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testum</title>
    <script>
        (function() {
            try {
                var stored = localStorage.getItem('testum-theme');
                var theme = stored === 'light' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.style.colorScheme = theme;
            } catch (error) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.style.colorScheme = 'dark';
            }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="/static/material.css">
    <link rel="stylesheet" href="/static/app.css">
    <style>
        /* Fallback colors in case CSS doesn't load */
        :root {
            --md-surface: #141218;
            --md-on-surface: #E6E0E9;
            --md-primary: #D0BCFF;
            --md-on-primary: #381E72;
            --md-surface-container-low: #1D1B20;
            --md-surface-container-high: #2B2930;
            --md-surface-container-highest: #36343B;
            --md-outline: #938F99;
            --md-on-surface-variant: #CAC4D0;
            --md-error-container: #8C1D18;
            --md-on-error-container: #F9DEDC;
            --md-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-elevation-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.3);
            --md-display-small: 400 36px/44px 'Roboto', sans-serif;
            --md-headline-medium: 400 28px/36px 'Roboto', sans-serif;
            --md-body-large: 400 16px/24px 'Roboto', sans-serif;
            --md-body-medium: 400 14px/20px 'Roboto', sans-serif;
            --md-body-small: 400 12px/16px 'Roboto', sans-serif;
            --md-label-large: 500 14px/20px 'Roboto', sans-serif;
            --md-label-medium: 500 12px/16px 'Roboto', sans-serif;
            --md-primary-container: #4F378B;
            --md-on-primary-container: #EADDFF;
        }
        
        [data-theme="light"] {
            --md-surface: #FEF7FF;
            --md-on-surface: #1D1B20;
            --md-primary: #6750A4;
            --md-on-primary: #FFFFFF;
            --md-surface-container-low: #F7F2FA;
            --md-surface-container-high: #ECE6F0;
            --md-surface-container-highest: #E6E0E9;
            --md-outline: #79747E;
            --md-on-surface-variant: #49454F;
            --md-error-container: #F9DEDC;
            --md-on-error-container: #410E0B;
            --md-primary-container: #EADDFF;
            --md-on-primary-container: #21005D;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--md-surface);
            color: var(--md-on-surface);
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        .login-actions {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        .login-toggle {
            background: var(--md-surface-container-high);
            color: var(--md-on-surface-variant);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-elevation-1);
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }
        .login-toggle:hover {
            background: var(--md-primary-container);
            color: var(--md-on-primary-container);
            box-shadow: var(--md-elevation-2);
            transform: scale(1.05);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }
        .app-name {
            font: var(--md-display-small);
            color: var(--md-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .version-inline {
            font: var(--md-label-medium);
            background: var(--md-surface-container-high);
            color: var(--md-on-surface-variant);
            padding: 4px 12px;
            border-radius: 100px;
            box-shadow: var(--md-elevation-1);
        }
        .login-card {
            background: var(--md-surface-container-low);
            border-radius: 28px;
            padding: 48px 32px;
            box-shadow: var(--md-elevation-3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            font: var(--md-headline-medium);
            color: var(--md-on-surface);
            margin-bottom: 8px;
        }
        .login-header p {
            font: var(--md-body-medium);
            color: var(--md-on-surface-variant);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font: var(--md-label-large);
            color: var(--md-on-surface);
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--md-surface-container-highest);
            border: 1px solid var(--md-outline);
            border-radius: 12px;
            color: var(--md-on-surface);
            font: var(--md-body-large);
            transition: all 0.2s ease;
            outline: none;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: var(--md-primary);
            border-width: 2px;
            padding: 13px 15px;
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--md-primary) 12%, transparent);
        }
        
        .form-group input::placeholder {
            color: var(--md-on-surface-variant);
            opacity: 0.6;
        }
        
        .login-btn {
            width: 100%;
            background: var(--md-primary);
            color: var(--md-on-primary);
            padding: 16px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font: var(--md-label-large);
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            margin-top: 16px;
            box-shadow: var(--md-elevation-1);
        }
        .login-btn:hover {
            background: color-mix(in srgb, var(--md-primary) 90%, white);
            box-shadow: var(--md-elevation-2);
            transform: translateY(-2px);
        }
        .login-btn:active {
            transform: translateY(0);
            box-shadow: var(--md-elevation-1);
        }
        .login-btn:disabled {
            background: var(--md-on-surface);
            opacity: 0.38;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font: var(--md-body-medium);
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        .message.error {
            background: var(--md-error-container);
            color: var(--md-on-error-container);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message .material-symbols-rounded {
            font-size: 20px;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--md-on-surface-variant);
            font: var(--md-body-small);
        }
        
        .footer .trademark {
            font-size: 0.75em;
            vertical-align: super;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container {
            animation: fadeIn 0.6s cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Theme and Language toggles -->
        <div class="login-actions">
            <button id="themeToggle" class="login-toggle" type="button" aria-label="Toggle Theme">
                <span class="material-symbols-rounded" aria-hidden="true">dark_mode</span>
            </button>
            <button id="langToggle" class="login-toggle" type="button" aria-label="Toggle Language">
                <span aria-hidden="true">RU</span>
            </button>
        </div>

        <div class="logo-section">
            <div class="app-name">
                <span data-i18n="welcomeTitle">Testum</span>
                <span class="version-inline">v0.1.0</span>
            </div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1 data-i18n="welcomeBack">Welcome Back</h1>
                <p data-i18n="loginPrompt">Please enter your credentials to continue</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>

        <div class="footer">
            4stm4<sup class="trademark">â„¢</sup>
        </div>
    </div>

    <script>
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            if (!text) {
                msg.style.display = 'none';
                msg.className = 'message';
                msg.innerHTML = '';
                return;
            }

            const icon = type === 'error' ? 'error' : 'info';
            msg.className = `message ${type}`;
            msg.innerHTML = `
                <span class="material-symbols-rounded" aria-hidden="true">${icon}</span>
                <span>${text}</span>`;
            msg.style.display = 'flex';
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            setLoading(true);
            showMessage('', 'error'); // Clear previous messages

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token in cookie
                    document.cookie = `access_token=${result.access_token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    // Redirect to home
                    window.location.href = '/';
                } else {
                    showMessage(result.error || 'Invalid username or password', 'error');
                    setLoading(false);
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                setLoading(false);
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Check if already logged in
        if (document.cookie.includes('access_token=')) {
            window.location.href = '/';
        }
        
        // Initialize theme toggle button
        function updateThemeButton() {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
                const icon = currentTheme === 'dark' ? 'light_mode' : 'dark_mode';
                const iconElement = themeToggle.querySelector('.material-symbols-rounded');
                if (iconElement) {
                    iconElement.textContent = icon;
                }
            }
        }
        
        // Call immediately to set initial icon
        updateThemeButton();
    </script>
    <script src="/static/testum.js"></script>
</body>
</html>
